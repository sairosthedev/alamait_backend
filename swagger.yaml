openapi: 3.0.0
info:
  title: Alamait Property Management System API
  description: API documentation for the Alamait Property Management System
  version: 1.0.0
  contact:
    name: Alamait Support
    email: macdonaldsairos24@gmail.com

servers:
  - url: http://localhost:5000/api
  - url: https://alamait-backend.onrender.com/api
    description: Production server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        role:
          type: string
          enum: [student, admin, property_manager]
        phone:
          type: string
        applicationCode:
          type: string
        isVerified:
          type: boolean
        emergencyContact:
          type: object
          properties:
            name:
              type: string
            relationship:
              type: string
            phone:
              type: string
        createdAt:
          type: string
          format: date-time
        lastLogin:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Message:
      type: object
      properties:
        _id:
          type: string
        sender:
          $ref: '#/components/schemas/User'
        recipient:
          $ref: '#/components/schemas/User'
        subject:
          type: string
        content:
          type: string
        status:
          type: string
          enum: [unread, read, archived]
        createdAt:
          type: string
          format: date-time

    Booking:
      type: object
      properties:
        _id:
          type: string
        student:
          $ref: '#/components/schemas/User'
        residence:
          $ref: '#/components/schemas/Residence'
        room:
          type: object
          properties:
            roomNumber:
              type: string
            type:
              type: string
            price:
              type: number
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        status:
          type: string
          enum: [pending, confirmed, cancelled, completed]
        paymentStatus:
          type: string
          enum: [pending, partial, paid]
        totalAmount:
          type: number
        paidAmount:
          type: number
        payments:
          type: array
          items:
            type: object
            properties:
              amount:
                type: number
              date:
                type: string
                format: date-time
              method:
                type: string
              status:
                type: string
              transactionId:
                type: string
        specialRequests:
          type: string
        emergencyContact:
          type: object
          properties:
            name:
              type: string
            relationship:
              type: string
            phone:
              type: string
        documents:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              name:
                type: string
              url:
                type: string
              uploadDate:
                type: string
                format: date-time
        checkInDetails:
          type: object
          properties:
            actualCheckIn:
              type: string
              format: date-time
            checkInNotes:
              type: string
        checkOutDetails:
          type: object
          properties:
            actualCheckOut:
              type: string
              format: date-time
            checkOutNotes:
              type: string
            roomCondition:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Maintenance:
      type: object
      properties:
        _id:
          type: string
        student:
          $ref: '#/components/schemas/User'
        residence:
          $ref: '#/components/schemas/Residence'
        room:
          type: object
          properties:
            roomNumber:
              type: string
        title:
          type: string
        description:
          type: string
        priority:
          type: string
          enum: [low, medium, high, urgent]
        status:
          type: string
          enum: [pending, in_progress, completed, cancelled]
        category:
          type: string
          enum: [plumbing, electrical, furniture, appliance, structural, other]
        images:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
              caption:
                type: string
        assignedTo:
          $ref: '#/components/schemas/User'
        comments:
          type: array
          items:
            type: object
            properties:
              user:
                $ref: '#/components/schemas/User'
              text:
                type: string
              createdAt:
                type: string
                format: date-time
        scheduledDate:
          type: string
          format: date-time
        completedDate:
          type: string
          format: date-time
        estimatedCost:
          type: number
        actualCost:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Event:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        residence:
          $ref: '#/components/schemas/Residence'
        date:
          type: string
          format: date
        startTime:
          type: string
        endTime:
          type: string
        location:
          type: string
        category:
          type: string
          enum: [social, academic, sports, cultural, other]
        organizer:
          $ref: '#/components/schemas/User'
        capacity:
          type: integer
        participants:
          type: array
          items:
            type: object
            properties:
              student:
                $ref: '#/components/schemas/User'
              status:
                type: string
                enum: [registered, attended, cancelled]
              registeredAt:
                type: string
                format: date-time
        status:
          type: string
          enum: [upcoming, ongoing, completed, cancelled]
        image:
          type: object
          properties:
            url:
              type: string
            caption:
              type: string
        requirements:
          type: array
          items:
            type: string
        resources:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              url:
                type: string
        feedback:
          type: array
          items:
            type: object
            properties:
              student:
                $ref: '#/components/schemas/User'
              rating:
                type: number
                minimum: 1
                maximum: 5
              comment:
                type: string
              createdAt:
                type: string
                format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Residence:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        description:
          type: string
        address:
          type: object
          properties:
            street:
              type: string
            city:
              type: string
            state:
              type: string
            zipCode:
              type: string
            country:
              type: string
        location:
          type: object
          properties:
            type:
              type: string
              enum: [Point]
            coordinates:
              type: array
              items:
                type: number
        rooms:
          type: array
          items:
            type: object
            properties:
              roomNumber:
                type: string
              type:
                type: string
                enum: [single, double, studio, apartment]
              price:
                type: number
              status:
                type: string
                enum: [available, occupied, maintenance, reserved]
              features:
                type: array
                items:
                  type: string
              floor:
                type: number
              area:
                type: number
        amenities:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              icon:
                type: string
        images:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
              caption:
                type: string
        rules:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              description:
                type: string
        features:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              icon:
                type: string
        manager:
          type: string
        status:
          type: string
          enum: [active, inactive, maintenance]
        contactInfo:
          type: object
          properties:
            email:
              type: string
            phone:
              type: string
            website:
              type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    StudentInput:
      type: object
      required:
        - email
        - firstName
        - lastName
      properties:
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        status:
          type: string
          enum: [active, inactive, pending]
        emergencyContact:
          type: object
          properties:
            name:
              type: string
            relationship:
              type: string
            phone:
              type: string

    Student:
      allOf:
        - $ref: '#/components/schemas/StudentInput'
        - type: object
          properties:
            _id:
              type: string
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
            isVerified:
              type: boolean
            role:
              type: string
              enum: [student]

    Application:
      type: object
      properties:
        _id:
          type: string
        studentId:
          type: string
        studentName:
          type: string
        email:
          type: string
        contact:
          type: string
        program:
          type: string
        year:
          type: string
        requestType:
          type: string
          enum: [new, upgrade]
        status:
          type: string
          enum: [pending, approved, rejected, waitlisted]
        paymentStatus:
          type: string
          enum: [unpaid, paid]
        applicationDate:
          type: string
          format: date
        preferredRoom:
          type: string
        alternateRooms:
          type: array
          items:
            type: string
        currentRoom:
          type: string
        requestedRoom:
          type: string
        reason:
          type: string
        allocatedRoom:
          type: string
        waitlistedRoom:
          type: string

    Room:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        capacity:
          type: integer
        price:
          type: number
        occupants:
          type: array
          items:
            type: string
        applications:
          type: array
          items:
            type: string
        pendingPayments:
          type: array
          items:
            type: string
        waitlist:
          type: array
          items:
            type: string

    PaymentInput:
      type: object
      required:
        - student
        - payments
        - date
        - method
      properties:
        student:
          type: string
          description: Full name of the student
        payments:
          type: array
          items:
            type: object
            required:
              - type
              - amount
            properties:
              type:
                type: string
                enum: [rent, admin, deposit]
              amount:
                type: number
                minimum: 0
        date:
          type: string
          format: date
        method:
          type: string
          enum: [Bank Transfer, Cash, Online Payment]

    Payment:
      type: object
      properties:
        id:
          type: string
          example: PAY001
        student:
          type: string
          example: John Doe
        payments:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [rent, admin, deposit]
              amount:
                type: number
        totalAmount:
          type: number
        date:
          type: string
          format: date
        method:
          type: string
          enum: [Bank Transfer, Cash, Online Payment]
        status:
          type: string
          enum: [Pending, Confirmed, Failed]

    MaintenanceRequest:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the maintenance request
        title:
          type: string
          description: Title of the maintenance request
        description:
          type: string
          description: Detailed description of the issue
        location:
          type: string
          description: Location of the maintenance issue
        category:
          type: string
          enum: [plumbing, electrical, hvac, appliance, structural, other]
          description: Category of maintenance request
        priority:
          type: string
          enum: [low, medium, high]
          description: Priority level of the request
        status:
          type: string
          enum: [pending, assigned, in-progress, on-hold, completed]
          description: Current status of the request
        requestedBy:
          $ref: '#/components/schemas/User'
          description: Student who made the request
        residence:
          $ref: '#/components/schemas/Residence'
          description: Residence where maintenance is needed
        roomNumber:
          type: string
          description: Room number requiring maintenance
        requestDate:
          type: string
          format: date-time
          description: Date when request was created
        scheduledDate:
          type: string
          format: date-time
          description: Date scheduled for maintenance
        estimatedCompletion:
          type: string
          format: date-time
          description: Estimated completion date
        completedDate:
          type: string
          format: date-time
          description: Actual completion date
        assignedTo:
          $ref: '#/components/schemas/User'
          description: Maintenance staff assigned to the request
        estimatedCost:
          type: number
          description: Estimated cost of repairs
        updates:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
                format: date-time
              message:
                type: string
              author:
                $ref: '#/components/schemas/User'
        comments:
          type: array
          items:
            type: object
            properties:
              user:
                $ref: '#/components/schemas/User'
              text:
                type: string
              createdAt:
                type: string
                format: date-time
        images:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
              uploadedAt:
                type: string
                format: date-time
      required:
        - title
        - description
        - location
        - category
        - requestedBy
        - residence
        - roomNumber

    MaintenanceStats:
      type: object
      properties:
        openRequests:
          type: integer
          description: Number of open maintenance requests
        highPriorityCount:
          type: integer
          description: Number of high priority requests
        inProgressCount:
          type: integer
          description: Number of requests in progress
        completedToday:
          type: integer
          description: Number of requests completed today

    MaintenanceStaff:
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phone:
          type: string
        role:
          type: string
          enum: [maintenance_staff]

    AdminMessage:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the message
        sender:
          type: string
          description: Name or ID of the sender
        recipient:
          type: string
          description: Name or ID of the recipient (or 'All Students' for broadcast)
        subject:
          type: string
          description: Subject of the message
        message:
          type: string
          description: Content of the message
        timestamp:
          type: string
          format: date-time
          description: Time when the message was sent
        read:
          type: boolean
          description: Whether the message has been read
        status:
          type: string
          enum: [sent, delivered, read]
          description: Status of the message
      required:
        - id
        - sender
        - recipient
        - message
        - timestamp

    AdminProfileUpdate:
      type: object
      properties:
        firstName:
          type: string
          description: Admin's first name
        lastName:
          type: string
          description: Admin's last name
        phone:
          type: string
          description: Admin's phone number
        department:
          type: string
          description: Admin's department
        office:
          type: string
          description: Admin's office location

    AdminPasswordChange:
      type: object
      required:
        - currentPassword
        - newPassword
      properties:
        currentPassword:
          type: string
          description: Current password
        newPassword:
          type: string
          description: New password
          minLength: 8

    StudentDashboardProfile:
      type: object
      properties:
        name:
          type: string
          example: "John Doe"
        id:
          type: string
          example: "STU2024001"
        program:
          type: string
          example: "Computer Science"
        year:
          type: string
          example: "2nd Year"
        image:
          type: string
          example: "https://example.com/profile.jpg"

    StudentDashboardCard:
      type: object
      properties:
        payment:
          type: object
          properties:
            amount:
              type: number
              example: 800
            dueDate:
              type: string
              format: date-time
        room:
          type: object
          properties:
            status:
              type: string
              enum: [Active, None]
              example: "Active"
            validUntil:
              type: string
              format: date
        maintenance:
          type: object
          properties:
            activeCount:
              type: integer
              example: 1
            status:
              type: string
              example: "In Progress"
        messages:
          type: object
          properties:
            unreadCount:
              type: integer
              example: 3
            latestMessageTime:
              type: string
              format: date-time

    StudentDashboardResponse:
      type: object
      properties:
        profile:
          $ref: '#/components/schemas/StudentDashboardProfile'
        cards:
          $ref: '#/components/schemas/StudentDashboardCard'

    AvailableRoom:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          example: "Student Single"
        capacity:
          type: integer
          example: 1
        price:
          type: number
          example: 800
        status:
          type: string
          enum: [available, occupied, maintenance]
          example: "available"
        features:
          type: array
          items:
            type: string
          example: ["Study desk", "Built-in wardrobe"]
        amenities:
          type: array
          items:
            type: string
          example: ["wifi", "ac", "desk"]
        image:
          type: string
          example: "https://example.com/room.jpg"

    StudentNotification:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        message:
          type: string
        createdAt:
          type: string
          format: date-time
        read:
          type: boolean
          default: false

    StudentBookingDetails:
      type: object
      properties:
        currentBooking:
          type: object
          properties:
            id:
              type: string
              description: Booking ID
            roomNumber:
              type: string
              description: Room number (e.g., A-101)
            roomType:
              type: string
              description: Type of room (e.g., Student Single)
            startDate:
              type: string
              format: date
              description: Start date of booking
            endDate:
              type: string
              format: date
              description: End date of booking
            monthlyRent:
              type: number
              description: Monthly rent amount
            status:
              type: string
              enum: [active, completed, cancelled]
              description: Current status of booking
            image:
              type: string
              description: URL of room image
            features:
              type: array
              items:
                type: string
              description: List of room features
        bookingHistory:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Historical booking ID
              roomNumber:
                type: string
                description: Room number
              roomType:
                type: string
                description: Type of room
              startDate:
                type: string
                format: date
                description: Start date of historical booking
              endDate:
                type: string
                format: date
                description: End date of historical booking
              status:
                type: string
                enum: [completed, cancelled]
                description: Status of historical booking
        roomOptions:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Room ID
              roomNumber:
                type: string
                description: Room number
              type:
                type: string
                description: Type of room
              price:
                type: number
                description: Monthly price
              features:
                type: array
                items:
                  type: string
                description: List of room features
              amenities:
                type: array
                items:
                  type: string
                description: List of amenities
              size:
                type: string
                description: Room size
              floor:
                type: string
                description: Floor location
              image:
                type: string
                description: URL of room image
              type:
                type: string
                enum: [upgrade, downgrade]
                description: Type of room option

paths:
  /auth/register:
    post:
      summary: Register a new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - firstName
                - lastName
                - phone
                - applicationCode
              properties:
                email:
                  type: string
                password:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                applicationCode:
                  type: string
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'

  /auth/login:
    post:
      summary: Login user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'

  /auth/verify-email/{token}:
    get:
      summary: Verify user email
      tags: [Authentication]
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Email verified successfully

  /auth/forgot-password:
    post:
      summary: Request password reset
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Password reset email sent

  /auth/reset-password/{token}:
    post:
      summary: Reset password
      tags: [Authentication]
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
              properties:
                newPassword:
                  type: string
      responses:
        '200':
          description: Password reset successful

  /student/profile:
    get:
      summary: Get student profile
      tags: [Student Profile]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Student profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    
    put:
      summary: Update student profile
      tags: [Student Profile]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                emergencyContact:
                  type: object
                  properties:
                    name:
                      type: string
                    relationship:
                      type: string
                    phone:
                      type: string
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /student/messages:
    get:
      summary: Get student's messages
      tags: [Student Messages]
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
          description: Number of items per page
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'
                  currentPage:
                    type: integer
                  totalPages:
                    type: integer

    post:
      summary: Send a new message
      tags: [Student Messages]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - recipient
                - subject
                - content
